<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <title>FocusGuardian - Stay Productive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'system-ui', 'sans-serif'],
              display: ['var(--font-display)', 'system-ui', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'subtleFade 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bounce-subtle': 'bounceSubtle 3s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'fade-in-right': 'fadeInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              subtleFade: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              bounceSubtle: { '0%, 100%': { transform: 'translate3d(0, 0, 0)' }, '50%': { transform: 'translate3d(0, -4px, 0)' } },
              pulseSoft: { '0%, 100%': { opacity: '1', transform: 'scale(1)' }, '50%': { opacity: '0.8', transform: 'scale(0.98)' } },
              fadeInRight: { '0%': { transform: 'translateX(15px)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
              reveal: { '0%': { transform: 'translateY(100%)' }, '100%': { transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Outfit', sans-serif;
        --accent-color: #2563eb;
        font-size: 16px;
      }
      /* Instant Theme Switching - Disable animations on theme-affected properties */
      *, *::before, *::after {
        transition-property: none !important;
        animation-duration: 0.001s !important;
        transition-duration: 0.001s !important;
      }
      /* Selective re-enable for UI animations that are NOT theme-switching */
      .page-transition, .animate-in, .transition-transform, .active\:scale-95, .transition-all {
        transition-duration: 0.3s !important;
        animation-duration: 0.4s !important;
      }

      html, body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
      }
      body {
        font-family: var(--font-main);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        touch-action: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      
      button, input, select, textarea {
        font-family: inherit;
        user-select: text;
      }
      #root {
        height: 100%; width: 100%;
        display: flex; flex-direction: column;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
      }
      h1, h2, h3, .font-display {
        font-family: var(--font-display);
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(registrationError => {
            console.log('ServiceWorker registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
