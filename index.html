    <title>FocusGuardian - Stay Productive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'system-ui', 'sans-serif'],
              display: ['var(--font-display)', 'system-ui', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'subtleFade 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'subtleFade 0.25s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-down': 'slideDown 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-in-right': 'slideInFromRight 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'scale-in': 'scaleIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'zoom-in': 'scaleIn 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              subtleFade: { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              slideUp: { 
                '0%': { transform: 'translate3d(0, 15px, 0)', opacity: '0' }, 
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' } 
              },
              slideDown: {
                '0%': { transform: 'translate3d(0, -15px, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              slideInFromRight: {
                '0%': { transform: 'translate3d(20px, 0, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              scaleIn: { 
                '0%': { transform: 'scale3d(0.95, 0.95, 1)', opacity: '0' }, 
                '100%': { transform: 'scale3d(1, 1, 1)', opacity: '1' } 
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Outfit', sans-serif;
        --accent-color: #2563eb;
        font-size: 16px;
      }

      html, body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #f8fafc;
        overscroll-behavior: none;
        /* Prevent keyboard resizing issues on some mobile browsers */
        position: fixed;
      }

      body {
        font-family: var(--font-main);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        
        /* Performance & Flicker Fixes */
        backface-visibility: hidden;
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      
      #root {
        height: 100%; width: 100%;
        display: flex; flex-direction: column;
        transform: translate3d(0,0,0);
        will-change: transform;
      }

      .page-transition {
        animation: subtleFade 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        will-change: opacity, transform;
      }
      
      .animate-in {
        animation-fill-mode: forwards;
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      :fullscreen, ::backdrop {
        background-color: #000;
      }
      
      img, svg, canvas {
        image-rendering: -webkit-optimize-contrast;
        transform: translate3d(0,0,0);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
      }
      
      /* Fixed Nav Fix for Keyboard */
      .bottom-nav-fixed {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
    </style>
