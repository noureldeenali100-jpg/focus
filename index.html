<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Progressier Integration -->
    <link rel="manifest" href="https://progressier.app/A2JJtyHQ8pSrCd5DtvXN/progressier.json" />
    <script src="https://progressier.app/A2JJtyHQ8pSrCd5DtvXN/script.js"></script>
    
    <title>FocusGuardian - Stay Productive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'system-ui', 'sans-serif'],
              display: ['var(--font-display)', 'system-ui', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'subtleFade 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'subtleFade 0.15s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-up': 'slideUp 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-down': 'slideDown 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-in-right': 'slideInFromRight 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'scale-in': 'scaleIn 0.18s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'zoom-in': 'scaleIn 0.15s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              subtleFade: { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              slideUp: { 
                '0%': { transform: 'translate3d(0, 10px, 0)', opacity: '0' }, 
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' } 
              },
              slideDown: {
                '0%': { transform: 'translate3d(0, -10px, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              slideInFromRight: {
                '0%': { transform: 'translate3d(15px, 0, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              scaleIn: { 
                '0%': { transform: 'scale3d(0.97, 0.97, 1)', opacity: '0' }, 
                '100%': { transform: 'scale3d(1, 1, 1)', opacity: '1' } 
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Outfit', sans-serif;
        --accent-color: #2563eb;
        font-size: 16px;
      }

      html, body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        overflow: hidden;
        height: 100%;
        height: 100dvh;
        width: 100%;
        background-color: #f8fafc;
        overscroll-behavior: none;
        position: fixed;
      }

      body {
        font-family: var(--font-main);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        backface-visibility: hidden;
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      
      #root {
        height: 100%; width: 100%;
        display: flex; flex-direction: column;
        transform: translate3d(0,0,0);
        will-change: transform;
      }

      .page-transition {
        animation: subtleFade 0.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        will-change: opacity, transform;
      }
      
      .animate-in {
        animation-fill-mode: forwards;
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      :fullscreen, ::backdrop {
        background-color: #000;
      }
      
      img, svg, canvas {
        image-rendering: -webkit-optimize-contrast;
        transform: translate3d(0,0,0);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
      }
      
      .bottom-nav-contained {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 100;
      }

      /* Error UI Overlay style */
      #crash-shield {
        position: fixed;
        inset: 0;
        background: #fff;
        color: #000;
        padding: 2rem;
        z-index: 9999;
        font-family: system-ui, sans-serif;
        display: none;
      }
      .dark #crash-shield {
        background: #020617;
        color: #f8fafc;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@vitejs/plugin-legacy": "https://esm.sh/@vitejs/plugin-legacy@^7.2.1",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Critical: Vite handles the module bundling for us -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Crash Shield for visibility on mobile -->
    <div id="crash-shield">
      <h1 style="font-weight: 900; letter-spacing: -0.05em; font-size: 2rem;">Guardian Halted</h1>
      <p style="color: #64748b; margin-top: 1rem;">A system error occurred during initialization.</p>
      <div id="error-details" style="margin-top: 2rem; padding: 1rem; background: #fee2e2; color: #b91c1c; border-radius: 1rem; font-family: monospace; font-size: 0.875rem; overflow-wrap: break-word;"></div>
      <button onclick="window.location.reload()" style="margin-top: 2rem; width: 100%; padding: 1rem; background: #000; color: #fff; border-radius: 1rem; font-weight: 700;">Attempt Recovery</button>
    </div>
  </body>
</html>
