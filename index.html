<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>FocusGuardian - Stay Productive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'subtleFade 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bounce-subtle': 'bounceSubtle 2s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'fade-in-right': 'fadeInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 0.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              subtleFade: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(0.98)' },
              },
              fadeInRight: {
                '0%': { transform: 'translateX(15px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Inter', sans-serif;
        --accent-color: #2563eb;
        font-size: 16px;
      }
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        text-size-adjust: none;
        /* Performance optimizations */
        content-visibility: auto;
        contain-intrinsic-size: 1px 1000px;
      }
      html.dark, html.dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      body {
        font-family: var(--font-main);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        touch-action: none; /* Controlled by child components */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        /* Smooth rendering */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Desktop Optimized Scrollbars */
      @media (min-width: 1024px) {
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.1);
          border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.1);
        }
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(0,0,0,0.2);
        }
        .dark ::-webkit-scrollbar-thumb:hover {
          background: rgba(255,255,255,0.2);
        }
      }

      button, input, select, textarea {
        font-family: inherit;
        user-select: text;
        touch-action: manipulation;
      }
      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        /* Layer isolation */
        contain: layout paint;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .page-transition {
        animation: subtleFade 0.4s ease-out forwards, slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }
      
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }

      .transition-all-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-active:active {
        transform: scale(0.92);
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hardware acceleration for scrollable areas */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        touch-action: pan-y;
        will-change: scroll-position;
        backface-visibility: hidden;
      }
      
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
