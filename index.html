  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <title>FocusGuardian - Stay Productive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'system-ui', 'sans-serif'],
              display: ['var(--font-display)', 'system-ui', 'sans-serif'],
            },
            animation: {
              'subtle-fade': 'subtleFade 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fade-in': 'subtleFade 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-down': 'slideDown 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-right': 'slideInFromRight 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'zoom-in': 'scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'bounce-subtle': 'bounceSubtle 5s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 5s ease-in-out infinite',
            },
            keyframes: {
              subtleFade: { 
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' } 
              },
              slideUp: { 
                '0%': { transform: 'translate3d(0, 20px, 0)', opacity: '0' }, 
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' } 
              },
              slideDown: {
                '0%': { transform: 'translate3d(0, -20px, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              slideInFromRight: {
                '0%': { transform: 'translate3d(20px, 0, 0)', opacity: '0' },
                '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' }
              },
              scaleIn: { 
                '0%': { transform: 'scale3d(0.95, 0.95, 1)', opacity: '0' }, 
                '100%': { transform: 'scale3d(1, 1, 1)', opacity: '1' } 
              },
              bounceSubtle: { 
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' }, 
                '50%': { transform: 'translate3d(0, -4px, 0)' } 
              },
              pulseSoft: { 
                '0%, 100%': { opacity: '1', transform: 'scale3d(1, 1, 1)' }, 
                '50%': { opacity: '0.9', transform: 'scale3d(0.98, 0.98, 1)' } 
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
        --font-display: 'Outfit', sans-serif;
        --accent-color: #2563eb;
        font-size: 16px;
      }

      html, body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #f8fafc;
      }
      body {
        font-family: var(--font-main);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        user-select: none;
        touch-action: manipulation;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      
      button, input, select, textarea {
        font-family: inherit;
        user-select: text;
      }
      #root {
        height: 100%; width: 100%;
        display: flex; flex-direction: column;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .scroll-container {
        -webkit-overflow-scrolling: touch;
        overflow-y: auto;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-display {
        font-family: var(--font-display);
      }

      .page-transition {
        animation: subtleFade 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-in {
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      .animate-in.fade-in { animation-name: subtleFade; animation-duration: 0.8s; }
      .animate-in.slide-in-from-top { animation-name: slideDown; animation-duration: 0.8s; }
      .animate-in.slide-in-from-bottom { animation-name: slideUp; animation-duration: 0.8s; }
      .animate-in.slide-in-from-right { animation-name: slideInFromRight; animation-duration: 0.8s; }
      .animate-in.zoom-in { animation-name: scaleIn; animation-duration: 0.8s; }

      /* Disable animations utility */
      .no-animations *,
      .no-animations ::before,
      .no-animations ::after {
        animation-duration: 0s !important;
        animation-delay: 0s !important;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
      }
    </style>
